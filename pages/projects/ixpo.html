<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixpo | Studio Orbyq</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="stylesheet" type="text/css" href="../../style/projects-specific.css">
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="https://studio-orbyq.com/"></a>
            </div>
            <h1 class="site-title">IXPO</h1>
            <div class="menu-toggle" id="menu-toggle"></div>
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li class="menu-item-home"><a href="index.html">Home</a></li>
                    <li class="menu-item-projects"><a href="projects.html">Projects</a></li>
                    <li class="menu-item-about"><a href="about.html">About</a></li>
                    <li class="menu-item-contact"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <img class="banner" src="../../images/projects/ixpo/ixpo-banner.png" alt="ixpo banner">
        <button class="back-button">
            <img src="../../images/icons/back.svg" alt="back button">
            <span>BACK</span>
        </button>
    </div>

    <footer class="footer">
        <a href="https://studio-orbyq.com/contact/" class="footer-logo-link">
            <img src="../../images/logo/logomark.svg" class="footer-logo-image"
                alt="logomark-white" loading="lazy">
        </a>
        <div class="contact-info">
            <h3 class="contact-title"><a href="https://studio-orbyq.com/contact/" class="contact-link">Let's Talk</a>
            </h3>
        </div>
        <div class="social-media">
            <ul class="social-media-list">
                <li class="social-media-item">
                    <a href="https://www.behance.net/studio-orbyq" class="social-media-link" target="_blank">
                        <img src="../../images/footer/behance.svg" alt="Behance" class="social-media-icon">
                    </a>
                </li>
                <li class="social-media-item">
                    <a href="https://dribbble.com/Studio-Orbyq" class="social-media-link" target="_blank">
                        <img src="../../images/footer/dribbble.svg" alt="Dribbble" class="social-media-icon">
                    </a>
                </li>
                <li class="social-media-item">
                    <a href="https://letterboxd.com/NANIO/" class="social-media-link" target="_blank">
                        <img src="../../images/footer/letterboxd.svg" alt="Letterboxd" class="social-media-icon">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../../script/script.js"></script>
